<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../javascript/script.js" defer></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>API Rick and Morth</title>
</head>

<body>
    <section>
       
        <div id="boxicon">
            <img src="../../imgs/rickloser.png" alt="imagem score" id="scoreimg">
       </div>

        <div id="boxlevel">
          <p>
            <span>
                0
            </span>
            /
            10
          </p>
        </div>

        <div class="container">
            <div class="boximg">
                <img src="../../imgs/press-start.webp" alt="imagem do game" id="person" class="loadimg">
            </div>

            <div class="boxinputandbutton">
                <input type="text" autofocus placeholder="qual o nome desse personagem?" id="inputtext" autocomplete="additional-name" disabled>

                <button id="sendbutton">
                    start
                </button>
            </div>
        </div>
    </section>
</body>

</html>
